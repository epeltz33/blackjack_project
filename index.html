<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script defer src="./src/js/main.js"></script>
    <title>Blackjack Project</title>
</head>

<body>
    <div class="container">
        <h1 class="display-4 text-center">Blackjack</h1>
        <h3 class="text-center">Come and try your luck!.</h3>
    </div>

    <main class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="card">

                    <div class="card-body">
                        <h3 class="text-center">Dealer</h3>
                        <div class="dealerCards"></div>
                    </div>
                </div>
            </div>
            <div>
                <blockquote class="blockquote text-center"></blockquote>
            </div>
            <div class="col-lg-6">
                <div class="card center">
                    <div class="card-body">
                        <div class="playerHands">
                            <div class="playerCards"></div>
                            <div class="splitCards"></div>
                        </div>
                        <div class="player-info">
                            <span id="money-left"></span>
                        </div>
                        <div class="player-info">
                            <span id="submittedBet"></span>
                            <br>
                            <span id="splitBet"></span>
                        </div>
                        <div class="button-group">
                            <button type="button" class="btn btn-danger game-button" id="hitButton"
                                style="display: none">Hit</button>
                            <button type="button" class="btn btn-danger" id="doubleButton"
                                style="display: none">Double</button>
                            <button type="button" class="btn btn-danger" id="splitButton"
                                style="display: none">Split</button>
                            <button type="button" class="btn btn-danger game-button" id="standButton"
                                style="display: none">Stand</button>
                            <form class="form-inline">
                                <input type="number" class="form-control" id="betAmount" placeholder="Enter Bet Amount">
                                <button type="button" class="btn btn-danger" id="betButton">Bet</button>
                            </form>
                            <button type="button" class="btn btn-danger" id="clearButton"
                                style="display: none">Clear</button>
                            <button type="button" class="btn btn-danger" id="dealButton"
                                style="display: none">Deal</button>
                            <button type="button" class="btn btn-warning" id="playAgain" style="display: none">Play
                                Again?</button>
                            <button type="button" class="btn btn-warning" id="resetButton" style="display: none">Reset
                                Game?</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </main>


</body>

</html>
